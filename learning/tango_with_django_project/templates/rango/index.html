<!DOCTYPE html>

{% load static %}

<html>

    <head>
        <title>Rango</title>
    </head>

    <body>
        <h1>Including Static Media</h1>
        <img src="{% static "rango.jpg" %}" alt="Picture of Rango" /> 
    
        <h1>Lists</h1>
        {% if categories %}
        	<ul>
        		{% for category in categories %}
        			<li>{{ category.name }}</li>
        			{% endfor %}
        	</ul>
        {% else %}
        	<strong> No list </strong>
        {% endif %}

    </body>
</html>
